<!DOCTYPE html>
<html>
	<head>
		<title>Game | Spark</title>
		<link href="/css/style.css" rel="stylesheet">
		<script src="/js/globalHead.js"></script>
	</head>
	<body>
		<div class="hdr">
			<a href="/"><h1>Spark</h1></a>
		</div>
		<div class="body">
			<div id="loader">
				<div class="sk-cube-grid">
					<div class="sk-cube sk-cube1"></div>
					<div class="sk-cube sk-cube2"></div>
					<div class="sk-cube sk-cube3"></div>
					<div class="sk-cube sk-cube4"></div>
					<div class="sk-cube sk-cube5"></div>
					<div class="sk-cube sk-cube6"></div>
					<div class="sk-cube sk-cube7"></div>
					<div class="sk-cube sk-cube8"></div>
					<div class="sk-cube sk-cube9"></div>
				</div>
				<h2 id="deet">please wait...</h2>
				<audio id="loaderSfx" src="/sfx/load.mp3" autoplay loop> 
			</div>
			<div id="main" style="display:none;">
				<div class="gameInfo">
					<img class="cover" id="cover">
					<div>
						<h2 id="gameTitle">aaaaaaaaaaaa</h2>
						<h3><span class="material-icons">visibility</span> <span id="gameViews"></span> views</h3>
						<h3><span class="material-icons">person_add_alt_1</span> <span id="gameFollow"></span> followers</h3>
					</div>
					</div>
				</div>
				<div id="streamFeed"></div>
			</div>
			<div id="err" style="display:none;">
				<h2><span class="material-icons">error</span> <span id="errTxt"></span></h2>
			</div>
		</div>
		<script src="/game/index.js"></script>
		<script src="/js/globalBody.js"></script>
	</body>
</html>
